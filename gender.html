<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Male-Female Detection — Drone Tech AI Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrap dashboard-wrap">
    <header class="site-header">
      <div class="container">
        <div class="logo">Drone Tech AI Portal</div>
        <div class="header-right">
          <div class="user-bubble" id="headerUser">DT</div>
          <button class="btn ghost" id="backBtn">Back</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="greeting fade-in">
        <h1 id="greet">Module — Male-Female Detection</h1>
        <h2 class="muted sub">Live and local processing options. Use with caution and consent.</h2>
      </section>

      <section class="card fade-in" id="moduleCard">
        <h3>Male-Female Detection Controls</h3>
        <p class="muted small">Choose real-time camera or local file input.</p>
        <div class="card-actions">
          <button class="btn shiny" id="realtimeBtn">Real-time (Camera)</button>
          <button class="btn shiny" id="localBtn">Local Machine (File)</button>
          <input type="file" id="fileInput" class="hidden" accept="image/*,video/*" />
          <button class="btn primary" id="runBtn">Run</button>
        </div>
        <div id="preview" style="margin-top:12px"></div>
      </section>

    </main>

    <footer class="site-foot muted">© Drone Tech • Demo UI</footer>
  </div>

  <script src="module.js"></script>
</body>
</html>
